<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" >
	<title>乡愁贵州</title>
	<link rel="stylesheet" type="text/css" href="lib/css/fullpage.css">
	<link rel="stylesheet" type="text/css" href="app/app.css">
	<link rel="stylesheet" type="text/css" href="lib/css/modle_component.css">
	<link rel="stylesheet" type="text/css" href="lib/css/animations.css">
</head>
<body>
	<!--music controll-->
	<!-- <audio controls autoplay loop preload src="src/music/music.mp3" id="audio"></audio> -->
	<!-- <div id="music_switch" class="on"></div> -->
	<img src="src/img/arrow.png" id="arrow"  style="display: none">
	<div id="loading">
		<canvas id="loading_two" width="120" height="120"></canvas>
	</div>
	<div class="container">
		<div class="pages" id="pages">
			<div class="each each1">
				<img src="src/img/p1/1.png" class="js-animate" data-animate="slideLeft_slow">
				<img src="src/img/p1/2.png" class="js-animate" data-animate="slideRight_slow">
			</div>
			<div class="each each2">
				<img src="src/img/p2/1.png" class="js-animate" data-animate="slideLeft_">
				<img src="src/img/p2/2.png" class="js-animate" data-animate="slideRight_">
				<img src="src/img/p2/3.png" class="js-animate" data-animate="slideLeft_">
				<img src="src/img/p2/4.png" class="js-animate" data-animate="slideRight_">
			</div>
			<div class="each each3">
				<img src="src/img/p3/1.png" class="js-animate" data-animate="fadeIn">
				<img src="src/img/p3/2.png" class="js-animate" data-animate="fadeIn">
				<button  type="button" class="js-animate" data-animate="fadeIn" id="begin">
					开始
				</button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src='lib/js/jquery.js'></script>
	<script type="text/javascript" src='lib/js/zepto.js'></script>
	<script type="text/javascript" src='lib/js/zepto.fullpage.js'></script>
	<script type="text/javascript" src='lib/js/jquery.transit.js'></script>
	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="lib/js/modle_component.js"></script>
</body>
</html>
